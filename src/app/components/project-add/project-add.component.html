<div class="uk-card uk-card-default uk-card-body add-card" (click)="openModalCreateProject()">
  <span uk-icon="icon: plus; ratio: 1.5"></span>
</div>

<!-- This is the modal -->
<div id="modal-select-type" class="uk-flex-top" uk-modal>
  <div class="uk-modal-dialog uk-margin-auto-vertical">

    <form id="createProjectForm" [formGroup]="createProjectForm" (onSubmit)="createProject()">

      <div class="uk-modal-body">

        <div class="uk-margin">
          <label class="uk-form-label" for="form-stacked-text">Nombre</label>
          <input class="uk-input" type="text" placeholder="Ingrese el nombre del modelo" formControlName="name"
            required>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="form-stacked-text">Descripción</label>
          <textarea class="uk-textarea" rows="2" placeholder="Ingrese una descripción" formControlName="description"
            required></textarea>
        </div>


        <div class="uk-margin">
          <label class="uk-form-label" for="form-stacked-text">Seleccione el tipo de modelo</label>
          <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
            <div>
              <div class="uk-card uk-card-default uk-card-body card-option"
                [ngClass]="{'selected': createProjectForm.value.type === 'vision'}" (click)="selectType('vision')">
                <h3 class="uk-card-title">Visión</h3>
              </div>
            </div>
            <div>
              <div class="uk-card uk-card-default uk-card-body card-option"
                [ngClass]="{'selected': createProjectForm.value.type === 'audio'}" (click)="selectType('audio')">
                <h3 class="uk-card-title">Audio</h3>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="uk-modal-footer uk-text-right">
        <button class="uk-button uk-button-continue" [disabled]="createProjectForm.invalid" type="submit"
          form="createProjectForm" (click)="createProject()">
          Crear
        </button>
      </div>

    </form>

  </div>

</div>
