<div class="uk-container uk-container-expand">

  <div class="uk-child-width-1-5@l uk-child-width-1-4@m uk-child-width-1-3@s  uk-grid-small uk-grid-match" uk-grid>

    <div>
      <app-project-add></app-project-add>
    </div>

    <div *ngFor="let item of projectList$ | async">

        <div class="uk-card uk-card-default" >

          <div class="uk-card-body" (click)="selectProjectToTrain(item)">
            <div class="uk-card-badge uk-label" [ngClass]="{vision: item.type === 'vision'}">{{item.type}}</div>
            <h3 class="uk-card-title">{{item.name}}</h3>
            <p>{{item.description}}</p>
          </div>

          <div class="uk-card-footer" align="end">
            <a class="uk-button uk-button-text" (click)="deleteProject(item)">Eliminar</a>
          </div>

        </div>


    </div>
  </div>

</div>
